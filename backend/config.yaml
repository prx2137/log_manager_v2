# LOG MANAGER - KONFIGURACJA
# =====================================================

# Agent
agent:
  interval: 5  # sekundy między skanowaniami

# Elasticsearch
elasticsearch:
  enabled: true
  hosts:
    - "http://localhost:9200"
  index_prefix: "logs"

# Zrodla - LISTA (dodaj swoje zrodla ponizej)
# Pusta lista na start - dodawaj przez interfejs lub tutaj
sources: []

