# =====================================================
# LOG MANAGER - Docker Compose (DEV)
# Tylko Elasticsearch + Kibana
# Backend uruchamiasz lokalnie: uvicorn main:app --reload
# =====================================================
#
# UÅ»YCIE:
#   docker-compose -f docker-compose-dev.yml up -d
#
# =====================================================

version: '3.8'

services:
  # ===================
  # ELASTICSEARCH
  # ===================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: log_manager_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=log-manager
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  # ===================
  # KIBANA
  # ===================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: log_manager_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local
